<div>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h5>Welcome Email</h5>
                </div>
            </div>
        </div>
    </section>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <input type="text" class="form-control" placeholder="Subject" formControlName="welcome_subject"
            [class]="{ 'is-invalid': f.welcome_subject.errors && (f.welcome_subject.dirty || f.welcome_subject.touched) }">
        <div *ngIf="f.welcome_subject.errors" class="invalid-feedback">
            <div *ngIf="f.welcome_subject.errors.required">Subject is required</div>
        </div>
        <br>
        <app-texteditor #welcome [conditions]="{ showUploader: false }" [variables]="variables"
            [content]="templates.welcome_email">
        </app-texteditor>

        <div class="row mt-5">
            <div class="col-md-12 text-right">
                <button class="btn btn-md btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
