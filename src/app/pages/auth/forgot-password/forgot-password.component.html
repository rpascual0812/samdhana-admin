<div class="hold-transition login-page">
    <div class="login-box">
        <div class="card card-outline card-default">
            <div class="card-header text-center">
                <img src="assets/img/brand/logo2.png" alt="" style="width: 100%;" />
            </div>
            <div class="card-body">
                <p class="login-box-msg">Enter your registered email address and we'll send a link where you can reset
                    your password.</p>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email"
                            [ngClass]="{ 'is-invalid': f.email.errors && (f.email.dirty || f.email.touched) }">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                        <div *ngIf="f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email Address is required</div>
                            <div *ngIf="f.email.errors.email">Email Address must be a valid email</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="isSubmitted">Reset my
                                password</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <p class="mt-3 mb-1">
                    <a href="/auth" class="nav-link">Back to Login</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
