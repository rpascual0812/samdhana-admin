<aside class="main-sidebar sidebar-light-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/dashboard" class="brand-link">
        <img src="assets/img/brand/icon.png" alt="Axie Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light" style="font-size: 18px !important;">Lambo Mag-uuma</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex" *ngIf="user">
            <div class="image">
                <img src="{{user.image}}" class="img-circle elevation-2" alt="User Image" style="width: 50px;">
            </div>
            <div class="info" style="display: flex; align-items: center; justify-content: center;">
                <a href="#" class="d-block">{{user.first_name}} {{user.last_name}}</a>
            </div>
        </div>

        <!-- SidebarSearch Form -->

            <div class="input-group" data-widget="sidebar-search">

                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div> -->

        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                with font-awesome or any other icon font library -->
                <li class="nav-item">
                    <a routerLink="/dashboard" class="nav-link {{setActive('dashboard')}}">
                        <i class="nav-icon fas fa-home"></i>
                        <p>
                            Home

                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/users" class="nav-link {{setActive('users')}}">

                <li class="nav-item">
                    <a routerLink="/banners" class="nav-link {{setActive('banners')}}">

                            Banner
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/news" class="nav-link {{setActive('news')}}">
                        <i class="nav-icon fas fa-newspaper"></i>
                        <p>
                            News & Updates
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/chat" class="nav-link {{setActive('chat')}}">

                <li class="nav-item">

                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/complaints" class="nav-link {{setActive('complaints')}}">

                            Complaints

                </li>
                <li class="nav-item">
