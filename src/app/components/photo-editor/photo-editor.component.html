<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Upload Files</h4>
    <button type="button" class="close" aria-label="Close" (click)="fileUploaderRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="input-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFileInput" aria-describedby="customFileInput"
                    multiple (change)="fileChangeEvent($event)">

                <label class="custom-file-label" for="customFileInput">Select a photo</label>
            </div>
        </div>

        <div>
            <app-loader></app-loader>
            <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1 / 1"
                format="png" [roundCropper]="true" [cropperMinWidth]="400" (imageCropped)="imageCropped($event)"
                (imageLoaded)="imageLoaded($event)" (cropperReady)="cropperReady()"
                (loadImageFailed)="loadImageFailed()"></image-cropper>

            <!-- <img [src]="croppedImage" /> -->
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="customFileInput" (click)="save()"
        *ngIf="!submitted">Upload</button>
    <button type="button" class="btn btn-outline-dark" (click)="fileUploaderRef.hide()">Close</button>
</div>
